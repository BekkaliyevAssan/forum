<div class="wrapper">
    <div class="personal">
        <div class="personal_img"></div>
        <div class="personal_name">{{user.name}}</div>
        <div class="personal_subinfo">
            <div class="personal_subinfo__item">{{user.username}}</div>
            <div class="personal_subinfo__item">{{user.company.name}}</div>
            <div class="personal_subinfo__item" (click)="onRedirect(user.website)" >{{user.website}}</div>
        </div>
        <div class="personal_location">
            <span class="material-icons">
                location_on
            </span>
            {{user.address.city}}, {{user.address.street}}
        </div>
    </div>
    <div class="posts"></div>
</div>
